font:
  normal:
    family: Inconsolata

  bold:
    family: Inconsolata

  italic:
    family: Inconsolata

  # Point size
  size: 13.0

# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '0x000000'
     foreground: '0xffffff'
   # Normal colors
   normal:
     black:   '0x000000'
     red:     '0xcd0000'
     green:   '0x00cd00'
     yellow:  '0xcdcd00'
     blue:    '0x5555ff'
     magenta: '0xcd00cd'
     cyan:    '0x00cdcd'
     white:   '0xe5e5e5'

   # Bright colors
   bright:
     black:   '0x7f7f7f'
     red:     '0xff0000'
     green:   '0x00ff00'
     yellow:  '0xffff00'
     blue:    '0x5c5cff'
     magenta: '0xff00ff'
     cyan:    '0x00ffff'
     white:   '0xffffff'

# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
window.opacity: 1.0

cursor:
  style: Block
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true
